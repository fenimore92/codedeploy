version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/
hooks:
  BeforeInstall:
    - location: deploy/before_install.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: deploy/deploy_laravel.sh
      timeout: 300
      runas: root
    - location: deploy/change_permissions.sh
      timeout: 300
      runas: root
  ApplicationStart:
      - location: deploy/start_server.sh
        timeout: 120
        runas: root
    ApplicationStop:
      - location: deploy/stop_server.sh
        timeout: 120
        runas: root
